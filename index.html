<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reigx パフューム</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    /* Fixed navigation bar */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      padding: 10px 0;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .nav-center {
      display: flex;
      gap: 40px;
    }

    .nav-center a,
    .nav-right a {
      color: #BDB76B;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .nav-center a:hover,
    .nav-right a:hover {
      text-decoration: underline;
    }

    /* Body */
    body {
      padding-top: 60px;
      background-color: #000;
    }

    /* Hero animation */
    .hero-text {
      text-align: center;
      color: #BDB76B;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeZoomIn 1.5s ease-out forwards;
      animation-delay: 0.3s;
      animation-fill-mode: forwards;
    }

    @keyframes fadeZoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .products {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .products.visible {
      opacity: 1;
    }

    .product-card {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .product-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-center">
        <a href="index.html">ホーム</a>
        <a href="products.html">商品一覧</a>
        <a href="aboutus.html">私たちについて</a>
      </div>
      <div class="nav-right">
        <a href="contact.html">お問い合わせ</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-text">
        <h2>あなただけの香りを、ここで。</h2>
        <p>東洋の香り | カスタマイズ可能 | 世界に一つだけ</p>
      </div>
    </section>

    <section class="products" id="products">
      <h2 style="color: #BDB76B;">人気商品</h2>
      <div class="product-card">
        <img src="香水19.jpg" alt="パフューム1" />
        <h3 style="color: #BDB76B;"></h3>
        <p style="color: #BDB76B;">売上一位</p>
      </div>
    </section>
  </main>

  <footer>
    <p style="color: #BDB76B;">&copy; 2025 Reigx.（はるた、チン、カウン） 全著作権所有</p>
  </footer>

  <script>
    const productCard = document.querySelector('.product-card');
    const productsSection = document.querySelector('.products');

    // 产品淡入效果
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    });

    observer.observe(productCard);

    // 延迟展示产品部分（等 hero 动画完成后）
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        productsSection.classList.add('visible');
      }, 1500); // 动画持续时间一致
    });
  </script>
</body>
</html>
