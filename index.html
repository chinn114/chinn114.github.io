<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reigx パフューム</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      padding-top: 60px;
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      padding: 10px 0;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .nav-center,
    .nav-right {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-center a,
    .nav-right a {
      color: #BDB76B;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .nav-center a:hover,
    .nav-right a:hover {
      text-decoration: underline;
    }

    .nav-right select {
      border: 1px solid #BDB76B;
      padding: 5px 10px;
      background-color: #111;
      color: #BDB76B;
      font-size: 16px;
      border-radius: 5px;
    }

    .language-icon {
      font-size: 18px;
      color: #BDB76B;
    }

    .hero-text {
      text-align: center;
      color: #BDB76B;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeZoomIn 1.5s ease-out forwards;
      animation-delay: 0.3s;
      padding: 40px 20px;
    }

    @keyframes fadeZoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .products {
      opacity: 0;
      transition: opacity 1s ease;
      padding: 20px;
    }

    .products.visible {
      opacity: 1;
    }

    .products h2 {
      text-align: center;
      color: #BDB76B;
      margin-bottom: 30px;
    }

    .product-card {
      background-color: #111;
      padding: 15px;
      border-radius: 10px;
      margin: 10px auto;
      max-width: 500px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .product-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .product-card img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 10px;
    }

    .product-card h3,
    .product-card p {
      color: #BDB76B;
      margin: 10px 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      color: #BDB76B;
    }

    /* --- Responsive design for mobile --- */
    @media (max-width: 768px) {
      header nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-center,
      .nav-right {
        flex-direction: column;
        width: 100%;
        gap: 10px;
      }

      .hero-text h2 {
        font-size: 1.5rem;
      }

      .hero-text p {
        font-size: 1rem;
      }

      .product-card {
        width: 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-center">
        <a href="index.html">ホーム</a>
        <a href="products.html">商品一覧</a>
        <a href="aboutus.html">私たちについて</a>
      </div>
      <div class="nav-right">
        <a href="contact.html">お問い合わせ</a>
        <span class="language-icon">🌐</span>
        <select id="languageSwitcher">
          <option value="ja">日本語</option>
          <option value="en">English</option>
        </select>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-text">
        <h2>あなただけの香りを、ここで。</h2>
        <p>東洋の香り | カスタマイズ可能 | 世界に一つだけ</p>
      </div>
    </section>

    <section class="products" id="products">
      <h2>人気商品</h2>
      <div class="product-card">
        <img src="香水19.jpg" alt="パフューム1" />
        <h3>パフューム1</h3>
        <p>売上一位</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Reigx.（はるた、チン、カウン） 全著作権所有</p>
  </footer>

  <script>
    const productCard = document.querySelector('.product-card');
    const productsSection = document.querySelector('.products');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    });

    observer.observe(productCard);

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        productsSection.classList.add('visible');
      }, 1500);
    });

    // Language switch logic
    document.getElementById('languageSwitcher').addEventListener('change', function () {
      const selectedLang = this.value;
      const currentPage = window.location.pathname.split("/").pop();
      const baseName = currentPage.replace(/EN\.html|\.html/, '');

      if (selectedLang === 'en') {
        window.location.href = `${baseName}EN.html`;
      } else {
        window.location.href = `${baseName}.html`;
      }
    });
  </script>
</body>
</html>
