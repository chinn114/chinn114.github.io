<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reigx Perfume</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="SF.CSS" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      padding: 10px 0;
    }

    header nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .nav-center {
      display: flex;
      gap: 40px;
    }

    .nav-center a,
    .nav-right a {
      color: #BDB76B;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .nav-center a:hover,
    .nav-right a:hover {
      text-decoration: underline;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .language-icon {
      font-size: 18px;
      color: #BDB76B;
    }

    .nav-right select {
      border: 1px solid #BDB76B;
      padding: 5px 10px;
      background-color: #111;
      color: #BDB76B;
      font-size: 16px;
      border-radius: 5px;
    }

    body {
      padding-top: 60px;
      background-color: #000;
    }

    .hero-text {
      text-align: center;
      color: #BDB76B;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeZoomIn 1.5s ease-out forwards;
      animation-delay: 0.3s;
    }

    @keyframes fadeZoomIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .products {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .products.visible {
      opacity: 1;
    }

    .product-card {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .product-card.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="nav-center">
        <a href="indexEN.html">Home</a>
        <a href="productsEN.html">Products</a>
        <a href="aboutusEN.html">About Us</a>
      </div>
      <div class="nav-right">
        <a href="contactEN.html">Contact</a>
        <span class="language-icon">üåê</span>
        <select id="languageSwitcher">
          <option value="ja">Êó•Êú¨Ë™û</option>
          <option value="en" selected>English</option>
        </select>
      </div>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-text">
        <h2>Discover Your Unique Fragrance</h2>
        <p>Oriental Scent | Fully Customizable | One of a Kind</p>
      </div>
    </section>

    <section class="products" id="products">
      <h2 style="color: #BDB76B;">Popular Products</h2>
      <div class="product-card">
        <img src="È¶ôÊ∞¥19.jpg" alt="Perfume 1" />
        <h3 style="color: #BDB76B;"></h3>
        <p style="color: #BDB76B;">Top Seller</p>
      </div>
    </section>
  </main>

  <footer>
    <p style="color: #BDB76B;">&copy; 2025 Reigx. (Haruta, Chin, Kaun) All rights reserved.</p>
  </footer>

  <script>
    const productCard = document.querySelector('.product-card');
    const productsSection = document.querySelector('.products');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    });

    observer.observe(productCard);

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        productsSection.classList.add('visible');
      }, 1500);
    });

    document.getElementById('languageSwitcher').addEventListener('change', function () {
      const selectedLang = this.value;
      let currentPage = window.location.pathname.split("/").pop();

      if (!currentPage || currentPage === "") {
        currentPage = "indexEN.html";
      }

      const langMap = {
        "index.html": {
          ja: "index.html",
          en: "indexEN.html"
        },
        "products.html": {
          ja: "products.html",
          en: "productsEN.html"
        },
        "aboutus.html": {
          ja: "aboutus.html",
          en: "aboutusEN.html"
        },
        "contact.html": {
          ja: "contact.html",
          en: "contactEN.html"
        },
        "indexEN.html": {
          ja: "index.html",
          en: "indexEN.html"
        },
        "productsEN.html": {
          ja: "products.html",
          en: "productsEN.html"
        },
        "aboutusEN.html": {
          ja: "aboutus.html",
          en: "aboutusEN.html"
        },
        "contactEN.html": {
          ja: "contact.html",
          en: "contactEN.html"
        }
      };

      const targetPage = langMap[currentPage]?.[selectedLang] || "index.html";
      window.location.href = targetPage;
    });
  </script>
</body>
</html>
